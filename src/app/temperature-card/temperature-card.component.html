<div class="temperatur" *ngIf="temperature">
    <h5>{{ temperature.place }}</h5>
    <span class="w-line"> </span>
    <div class="temperatur__degrees">
        <span class="cloud"> </span>
        <h2>{{ temperature.degrees }}<sup class="degree">°</sup></h2>
    </div>
    <h6>Water {{ temperature.water }}<sup class="degree">°</sup></h6>
</div>

<div class="temperatur" *ngIf="!temperature">
    <img class="loader" src="/assets/images/loader.png" alt="">
</div>
