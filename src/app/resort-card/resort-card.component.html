<div class="element-left">
    <div class="element-bg-img">
        <img [src]="bigImage" alt="" class="img-responsive">
    </div>
    <div class="element-left-bottom">
        <div class="ele-strip">
            <ul>
                <li *ngFor="let item of data.menu">
                    <a (click)="item.handler()">{{ item.title }}</a></li>
            </ul>
        </div>
        <div class="village">
            <h3>Righteous indignation & like</h3>
            <span class="line"> </span>
            <div class="activity_box">
                <div *ngIf="data.loading" class="scrollbar" id="style-2">
                    <img class="loader" src="/AngularCourseHomeWork1/assets/images/loader.png" alt="">
                </div>
                <div *ngIf="!data.loading" class="scrollbar" id="style-2">
                    <div *ngIf="data.items.length === 0" style="text-align: center;">Не загружено</div>
                    <div class="activity-row" *ngFor="let item of data.items">
                        <div class="activity-desc">
                            <h5>{{ item.title }}</h5>
                            <p>{{ item.subtitle }}</p>
                            <div class="activity-img">
                                <ul>
                                    <li *ngFor="let img of item.photos">
                                        <img (click)="showImg($event)" src='/AngularCourseHomeWork1/assets/images/{{ img }}' />
                                    </li>
                                </ul>
                            </div>
                            <p>{{ item.description }}</p>
                            <h6>Телефон: {{ item.phone }}</h6>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
